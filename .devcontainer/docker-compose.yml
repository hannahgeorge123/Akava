version: "3.9"

services:
  app:
    build:
      context: ..            # CHANGED: Sets context to project root
      dockerfile: Dockerfile # Looks for Dockerfile in the root
    container_name: dev-env
    volumes:
      - ../:/app             # CHANGED: Mounts the project root, not just .devcontainer
      - ../:/app
    working_dir: /app
    tty: true
    stdin_open: true
    environment:
      - ENV=development
    ports:
      - "3000:3000"
